<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport" />
    <link href="/dist/images/app/favicon.png" rel="shortcut icon" type="image/jpg" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>
        Dashboard | PM2 WebUI
    </title>
    <!-- Scripts Extra -->
    <script src="/dist/js/jquery-3.4.1.min.js">
    </script>
    <!-- CSS files -->
    <link href="/dist/css/tabler.min.css?1692870487" rel="stylesheet" />
    <link href="/dist/css/demo.min.css?1692870487" rel="stylesheet" />
    <style>
        #base {
            display: none;
        }
    </style>
</head>

<body>
    <div class="page" id="preloader">
        <div class="page page-center">
            <div class="container container-slim py-4">
                <div class="text-center">
                    <div class="mb-3">
                        <img class="navbar-brand navbar-brand-autodark" src="/dist/images/app/logo.png" height="36" alt="">
                    </div>
                    <div class="text-secondary mb-3">Loading data. Please wait...</div>
                    <div class="progress progress-sm">
                        <div class="progress-bar progress-bar-indeterminate"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/dist/js/demo-theme.min.js?1692870487">
    </script>
    <div class="page" id="base">
        <!-- Navbar -->
        <header class="navbar navbar-expand-md">
            <div class="container-xl">
                <button aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar-menu" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon">
                    </span>
                </button>
                <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                    <a href=".">
                        <img alt="PM2WebUI" class="navbar-brand-image" height="32" src="/dist/images/app/logo.png" width="110">
                        </img>
                    </a>
                </h1>
                <div class="navbar-nav flex-row order-md-last">
                    <div class="nav-item dropdown">
                        <a aria-label="Open user menu" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown" href="#">
                            <span class="avatar avatar-sm" style="background-image: url(/dist/images/app/administrator.jpg)">
                            </span>
                            <div class="d-none d-xl-block ps-2">
                                <div>
                                    Andry N.
                                </div>
                                <div class="mt-1 small text-secondary">
                                    Administrator
                                </div>
                            </div>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                            <a class="dropdown-item hide-theme-dark" data-bs-placement="left" data-bs-toggle="tooltip" href="?theme=dark" title="Enable dark mode">
                                Dark Mode
                            </a>
                            <a class="dropdown-item hide-theme-light" data-bs-placement="left" data-bs-toggle="tooltip" href="?theme=light" title="Enable light mode">
                                Light Mode
                            </a>
                            <a class="dropdown-item" href="/logout">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- body -->
        <%- body %>
        <!-- body -->
        <footer class="footer footer-transparent d-print-none">
            <div class="container-xl">
                <div class="row text-center align-items-center flex-row-reverse">
                    <div class="col-lg-auto ms-lg-auto">
                        <ul class="list-inline list-inline-dots mb-0">
                            <li class="list-inline-item">
                                <span class="badge bg-teal-lt">
                                    v2.0.1
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 col-lg-auto mt-3 mt-lg-0">
                        <ul class="list-inline list-inline-dots mb-0">
                            <li class="list-inline-item">
                                Copyright © 2024
                                <a class="link-secondary" href=".">
                                    PM2 WebUI
                                </a>
                                . All Rights Reserved.
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="/dist/js/main.js">
    </script>
    <script src="/dist/js/tabler.min.js?1692870487">
    </script>
    <script src="/dist/js/demo.min.js?1692870487">
    </script>
    <script>
    // Función para manejar el preloader
    function handlePreloader() {
        function hidePreloader() {
            document.getElementById('preloader').style.display = 'none';
            document.getElementById('base').style.display = 'flex';
        }

        // Esperar 5 segundos antes de ocultar el preloader
        window.onload = function() {
            setTimeout(hidePreloader, 5000);
        }
    }

    // Llamar a la función para manejar el preloader
    handlePreloader();
    </script>
    </script>
</body>

</html>
